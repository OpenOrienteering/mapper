steps:
- bash: |
    set -x
    #
    mkdir coverage
    # Run gcovr from source dir, cf. https://github.com/gcovr/gcovr/issues/64
    gcovr \
      --xml \
      --output $(Build.SourcesDirectory)/coverage/coverage.xml \
      --root . \
      --filter 3rd-party/cove/ \
      --filter src/ \
      --filter test/ \
      --object-directory $(Build.SourcesDirectory)/build/default/openorienteering-mapper-ci/Testing/CoverageInfo \
      --use-gcov-files \
      --keep \
      --print-summary
  displayName: 'Process test coverage results'

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 7.0.x'
  inputs:
    version: 7.0.x

- task: PublishCodeCoverageResults@2
  inputs:
    summaryFileLocation: '$(Build.SourcesDirectory)/coverage/coverage.xml'
  displayName: 'Publish test coverage results'

