steps:
- bash: |
    set -e
    sudo apt-get install python3-pip
    pip3 install codespell
    test -f $HOME/.local/bin/codespell
  displayName: 'Setup codespell'
- bash: |
    set -e
    export PATH=$PATH:$HOME/.local/bin
    ./codespell.sh \
      -L childs \
    | sed -e 's,^\([^:]*\):\([0-9]*\): *,##vso[task.LogIssue type=warning;sourcepath=\1;linenumber=\2;],'
  displayName: 'Run codespell'

