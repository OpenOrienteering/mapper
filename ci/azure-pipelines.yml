jobs:
- job: Codespell
  pool:
    vmImage: 'ubuntu-16.04'
  steps:
    - template: codespell.yml


- job: macOS
  displayName: macOS (Release)
  variables:
    IMAGE_NAME: 'macos-10.13'
    SUPERBUILD_INSTALL_DIR:  /Users/vsts/superbuild
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-macos.yml
    - bash: |
        echo "##vso[task.setVariable variable=ORIG_TEST_RESULTS]${TEST_RESULTS}"
        echo "##vso[task.setVariable variable=TEST_RESULTS]"
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          "-DCMAKE_PREFIX_PATH=/Users/vsts/superbuild\;/usr"
          -DCMAKE_FIND_FRAMEWORK=LAST
          -DCMAKE_FIND_APPBUNDLE=LAST
          -DMapper_CI_ENABLE_GDAL=0
          -DMapper_CI_ENABLE_POSITIONING=0
        buildArgs: -j5
    - bash: |
        rm -Rf superbuild
        rm -Rf build/default/openorienteering-mapper-ci/Testing
        echo "##vso[task.setVariable variable=TEST_RESULTS]${ORIG_TEST_RESULTS}"
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          "-DCMAKE_PREFIX_PATH=/Users/vsts/superbuild\;/usr"
          -DCMAKE_FIND_FRAMEWORK=LAST
          -DCMAKE_FIND_APPBUNDLE=LAST
          -DMapper_CI_ENABLE_GDAL=1
          -DMapper_CI_ENABLE_POSITIONING=1
        buildArgs: -j5
    - template: publish.yml


- job: Linux_clazy
  displayName: Linux (RelWithDebInfo, clazy)
  variables:
    IMAGE_NAME: 'ubuntu-16.04'
    SUPERBUILD_INSTALL_DIR:  /home/vsts/superbuild
    CLAZY_VERSION: 1.5
    CLAZY_CHECKS: 'level0,level1,no-rule-of-two-soft,no-const-signal-or-slot,no-fully-qualified-moc-types'
    CLAZY_IGNORE_DIRS: '.*printsupport.qt-5.*'
    CLAZY_NO_WERROR: 1
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-ubuntu.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=RelWithDebInfo
    - template: publish.yml


- job: Linux_Coverage
  displayName: Linux (Debug, coverage)
  variables:
    IMAGE_NAME: 'ubuntu-16.04'
    SUPERBUILD_INSTALL_DIR:  /home/vsts/superbuild
    CC: gcc
    CFLAGS: -fprofile-arcs -ftest-coverage
    CXX: g++
    CXXFLAGS: -fprofile-arcs -ftest-coverage
    LDFLAGS: -fuse-ld=gold
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-ubuntu.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -G Ninja
          -DCMAKE_BUILD_TYPE=Debug
          -DMapper_CI_ENABLE_COVERAGE=1
        buildArgs:
    - template: publish-coverage.yml


- job: Android_armv7
  displayName: Android arm-v7 (Release)
  variables:
    IMAGE_NAME: 'macos-10.13'
    SUPERBUILD_INSTALL_DIR:  /Users/vsts/superbuild
    TARGET: armv7a-linux-androideabi
    TARGET_SUFFIX: -$(TARGET)
  pool:
    vmImage: '$(IMAGE_NAME)'
  steps:
    - template: setup-macos.yml
    - template: build.yml
      parameters:
        cmakeArgs: >
          -DCMAKE_BUILD_TYPE=Release
          -DENABLE_$(TARGET)=1
          -D$(TARGET)_INSTALL_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)
          -D$(TARGET)_INSTALL_PREFIX=/usr
          -D$(TARGET)_TOOLCHAIN_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/toolchain
          -DMapper_CI_GDAL_DATA_DIR=$(SUPERBUILD_INSTALL_DIR)/$(TARGET)/usr/share/gdal
          -DANDROID_SDK_INSTALL_ROOT=/Users/vsts
          -DANDROID_NDK_INSTALL_ROOT=/Users/vsts
          -DANDROID_BUILD_LIBCXX=1
        buildArgs: -j5
        toolchainTargets:
          - $(TARGET)-toolchain-$(openorienteering.superbuild.ndkVersion)
          - toolchain-info-$(TARGET)
          - android-libcxx-armeabi-v7a-$(openorienteering.superbuild.ndkVersion)
    - template: publish.yml


